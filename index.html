<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lavanda Weather App</title>
</head>
<body>
    <div class="container">
        <div class="lavanda-weather-app-wrapper">
            <div class="lavanda-weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-sm-9">
                    <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off" />
                </div>
                <div class="col-sm-3">
                    <input type="submit" value="Search" class="btn btn-primary w-100" />
                </div>
                </div>
                </form>
                <div class="overview">
     <h1 id="city"></h1>
         <ul>
            <li>Last updated:<span id="date"> </span></li> 
            <li id="description">
                
            </li>
         </ul>
                </div>
    

        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
          <img src="" width="100" alt="sun day rays sun image free png" alt="clear" class="float-left" id="icon"/>
          <div class="float-left">
         <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">˚C </a>|
            <a href="#" id="farenheit-link">˚F</span></a>
            </div>
        </div>
        </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity :<span id="humidity"></span>%</li>
                    <li>
                        Wind:<span id="wind"></span>km/h</li>
                </ul>
            </div>
            </div>
            
       </div>
       <small>
        <a href="https://github.com/IvonneBenitesRodriguez">Open-source code</a> by Ivonne Benites
      </small>
    </div>
</div>
    <script src="app.js"></script>

</body>
</html>
